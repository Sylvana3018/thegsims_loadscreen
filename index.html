<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Loading | My GMod Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Подключаем шрифт из Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      /* Фон: тонкий тёмный градиент */
      background: linear-gradient(135deg, #111111, #1e1e1e);
      color: #fff;
    }
    /* Оверлей, если нужен — раскомментируйте и замените background на картинку
    body {
      background: url('loadscreen.jpg') center/cover no-repeat fixed;
    }
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    */

    #container {
      position: relative;
      z-index: 1;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    /* Логотип становится белым фильтром */
    #logo {
      width: 180px;
      filter: invert(1) brightness(2);
      opacity: 0.9;
      margin-bottom: 40px;
    }
    /* Тонкая полоса прогресса */
    #progress-bar {
      width: 60%; max-width: 500px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #progress-fill {
      width: 0%;
      height: 100%;
      background: #00c3ff;
      transition: width 0.2s ease;
    }
    /* Статус чуть тоньше и менее навязчив */
    #status {
      font-size: 0.9rem;
      font-weight: 300;
      opacity: 0.8;
      min-height: 1.4em;
    }
    /* Плавное появление контейнера */
    #container { opacity: 0; animation: fadeIn 1s ease-out forwards; }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Для фонового изображения -->
  <!-- <div id="overlay"></div> -->

  <div id="container">
    <img id="logo" src="logo.png" alt="Server Logo">
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <div id="status">Ожидание данных от сервера…</div>
  </div>

  <script>
    const fill = document.getElementById('progress-fill');
    const status = document.getElementById('status');

    // Вызывается движком GMod
    window.SetDisplayPercentage = pct => {
      const clamped = Math.max(0, Math.min(100, pct));
      fill.style.width = clamped + '%';
    };

    window.SetStatusChanged = text => {
      status.textContent = text;
    };

    // Резервное сообщение, если прогресс не стартовал
    setTimeout(() => {
      if (fill.style.width === '0%') {
        status.textContent = 'Идёт загрузка, пожалуйста, подождите…';
      }
    }, 8000);
  </script>
</body>
</html>
